<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Automática</title>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'NRC-Emotion-Lexicon.zip'; // Ruta al archivo ZIP
            link.download = 'NRC-Emotion-Lexicon.zip'; // Nombre del archivo a descargar
            link.click();
        }
    </script>
</head>
<body>
    <h1>La descarga comenzará en breve...</h1>
</body>
</html>
